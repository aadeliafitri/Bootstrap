<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bootstrap</title>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Calculator</h5>
      <div class="row">
        <form>
          <input type="number" name="" value="">
        </form>
      </div>

      <div class="row">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-info">+</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary">4</button>
        <button type="button" class="btn btn-primary">5</button>
        <button type="button" class="btn btn-primary">6</button>
        <button type="button" class="btn btn-info">-</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary">7</button>
        <button type="button" class="btn btn-primary">8</button>
        <button type="button" class="btn btn-primary">9</button>
        <button type="button" class="btn btn-info">X</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-warning">c</button>
        <button type="button" class="btn btn-primary">0</button>
        <button type="button" class="btn btn-success">=</button>
        <button type="button" class="btn btn-info">/</button>
      </div>
    </div>
  </body>
</html>
